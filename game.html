<!DOCTYPE html>
<html>
<head>
    <title>Binwise</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #food-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            cursor: move;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            margin: 0 10px;
            cursor: pointer;
            width: 150px;
            height: auto;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }
        h1 {font-size: 55px;}

        h2 {font-size: 45px;font-weight: lighter;}

        body {background-image:url(https://thumbs.dreamstime.com/b/основные-rgb-road-highway-city-park-countryside-cityscape-landscape-green-trees-grass-sky-vector-215215969.jpg);background-size:100%;}

        input {font-size: 30px;font-family:Serif;}
    </style>
</head>
<body>
    <h1>Binwise</h1>
    <div class="game-container">
        <img id="food-image" src="food1.jpg" alt="Food Image" draggable="true">
        <div class="button-container">
            <img class="button" src="https://lh3.googleusercontent.com/M2twHSjROIF33iR6xSFnzeGocHq9yqYwtyxvz67y4XNDBIOFtjEBrD714o21s1K8P1sZtxoVEHO8sRDqdfAe30X0gpoNJ-A1gxFKLAZ3" alt="Compost" onclick="sortFood('compost')">
            <img class="button" src="https://lh3.googleusercontent.com/SRk1Mk9Dl9XcBWWm9qQgesCOs6XSsCoZn_Qlv2iJbAI-yXzexsPlcERgaAdmudw8XRWAPatG4TH3zfDYvsdC4rtBhDe43gFyKGtsldO4_w" alt="Recycle" onclick="sortFood('recycle')">
            <img class="button" src="https://lh3.googleusercontent.com/61TKLKOJ5Q0ooM29-J67Z31hNj2_TaF0PVmjcmesFmlA1Uv9feMm1tXI0jMkEKTbkjTqxqQOYTzUedZAWjLi13X-846FDK-Be3lnFFo" alt="Landfill" onclick="sortFood('landfill')">
        </div>
        <div id="result"></div>
        <div class="navigation-buttons">
            <button class="button" onclick="previousFood()">Previous</button>
            <button class="button" onclick="nextFood()">Next</button>
        </div>
    </div>

    <script>
        var foodList = [
            {
                name: "Banana Peel",
                image: "https://banner2.cleanpng.com/20180702/bb/kisspng-banana-peel-clip-art-5b3ad4e3bcc6b4.2444386915305822437732.jpg",
                category: "compost"
            },
            {
                name: "Plastic Bottle",
                image: "https://banner2.cleanpng.com/20180208/ulw/kisspng-water-bottle-glass-bottle-plastic-bottle-blue-water-bottle-5a7cb32c6abc28.0248449715181217724372.jpg",
                category: "recycle"
            },
            {
                name: "Chip Bag",
                image: "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/26352/bag-of-crisps-clipart-md.png",
                category: "landfill"
            },
            {
                name: "Paper Towel",
                image: "https://w7.pngwing.com/pngs/356/695/png-transparent-paper-towel-paper-towel-cartoon-toilet-paper-miscellaneous-cartoon-character-angle.png",
                category: "landfill"
            },

        ];

        var currentIndex = 0;

        function loadFood() {
            var foodImage = document.getElementById("food-image");
            foodImage.src = foodList[currentIndex].image;
        }

        function sortFood(category) {
            var resultElement = document.getElementById("result");
            var currentFood = foodList[currentIndex];

            if (category === currentFood.category) {
                resultElement.textContent = "Correct! You placed " + currentFood.name + " in the " + category + " bin!";
            } else {
                resultElement.textContent = "Oops! That's incorrect. " + currentFood.name + " should be placed in the " + currentFood.category + " bin.";
            }
        }

        function previousFood() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = foodList.length - 1;
            }
            loadFood();
        }

        function nextFood() {
            currentIndex++;
            if (currentIndex >= foodList.length) {
                currentIndex = 0;
            }
            loadFood();
        }

        loadFood();

    </script>

</body>

</html>
