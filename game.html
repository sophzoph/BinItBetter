<!doctype html>

<html>

<head>

<title> Binwise </title>


<style>

    h1 {font-size: 55px;}

    h2 {font-size: 45px;font-weight: lighter;}

    body {background-image:url(https://static.wixstatic.com/media/7c058c_a3be9a8ca3194634ac438625b5b0c959~mv2.jpg/v1/fill/w_640,h_462,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/7c058c_a3be9a8ca3194634ac438625b5b0c959~mv2.jpg);background-size:100%;}

    input {font-size: 30px;font-family:Serif;}

</style>


</head>


<body>

<center>

<div>
    <h1 id="theColor"> Binwise </h1>

    <h2 id = "answer"> Click 'Next' to start </h2>
</div>

<div>

<hr>
    <input type = "button" value = "Back" onclick = "prevQues()">

    <input type = "button" value = "Next" onclick = "nextQues()">
</div>

</center>

<script>
    var question = [
        "question 1",
        "question 2",
        "question 3",
        "question 4",
        "question 5",
        "question 6",
    ];

    var answer = [
        "answer 1",
        "answer 2",
        "answer 3",
        "answer 4",
        "answer 5",
        "answer 6",
    ];

    var questionNum = -1;

    function ques(){
        document.getElementById("theColor").innerHTML=question[questionNum];

        setTimeout((function() {
        document.getElementById("answer").innerHTML=answer[questionNum];},2000);
    }
    function nextQues() {
        questionNum = questionNum + 1
        if (questionNum > 5) {
            questionNum = 0
        };
        document.getElementById("theColor").innerHTML = "";
        document.getElementById("answer").innerHTML = "";
        ques();
    }
    function prevQues() {
        questionNum = questionNum - 1
        if (questionNum < 0) {
            questionNum = 0
        };
        document.getElementById("theColor").innerHTML = "";
        document.getElementById("answer").innerHTML = "";
        ques();
    }

</script>

</body>

</html>
