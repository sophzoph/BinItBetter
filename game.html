<!DOCTYPE html>
<html>
<head>
    <title>BinItBetter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #food-image {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            cursor: move;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button {
            margin: 0 10px;
            cursor: pointer;
            width: 200px;
            height: auto;
        }

        #result-dialog {
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
        }

        #fun-fact-dialog {
            position: fixed;
            top: 200px;
            left: 10px;
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        h1 {font-size: 55px;}

        h2 {font-size: 45px;font-weight: lighter;}

        body {background-image:url(https://lh3.googleusercontent.com/1x2oRDugbU4Hi0sLt0prY48qqu2p0Vlkjed9xxNelrt0S1y4ViKuUuXIWwrIvzaB1PxdUmInOVkNJ9gs6Iiwa526YsM3hrLScT4vJFYm);background-size:100%;}

        input {font-size: 30px;font-family:Serif;}
    </style>
</head>
<body>
    <h1>BinItBetter</h1>
    <div class="game-container">
        <img id="food-image" src="food1.jpg" alt="Food Image" draggable="true">
        <div class="button-container">
            <img class="button" src="https://lh3.googleusercontent.com/mXOPejvx1GAYMWHNYnkCQu4EeUq5fDXJS3UcAMHUWYInkWAnQjjk5ob0uA9me4YyxiWBUHgZm4gu-qhQtM4pVppRJ8vsa9y3XU7EDK0S" alt="Compost" onclick="sortFood('compost')">
            <img class="button" src="https://lh3.googleusercontent.com/QwcjJ8YHiomI9OUtwvGEUBVB5bdyhWsOa3uQ19b2f5lEymgxuEekhiAejpX_rk0u6ZlEThr1z1NiH6gUcTWMLRZ1GJcnuKUclpaeLhJA" alt="Recycle" onclick="sortFood('recycle')">
            <img class="button" src="https://lh3.googleusercontent.com/p6dLKoc53COXmffs_1Zdm3rnh_HAgHhkcFUsaUhRPjMYQGQ3-NQoMroQ_boOWczGxh5XwHXOUjBD8pVIeM3WJhhfRN4hTT5YfiW_RPjM" alt="Landfill" onclick="sortFood('landfill')">
        </div>
        <div id="result-dialog">
            <span id="result"></span>
        </div>
        <div class="navigation-buttons">
            <button class="button" onclick="previousFood()">Previous</button>
            <button class="button" onclick="nextFood()">Next</button>
        </div>
        <div id="fun-fact-dialog"></div>
    </div>

    <script>
        var foodList = [
            {
                name: "Banana Peel",
                image: "https://lh3.googleusercontent.com/uJVPhpWL0tq0_tfqHcQWOtBIZ1N9wQkT0Oa1Pq7xCGHQHOKSwDEqhj2Oa9lI_ns3TJpxpQf8gLzZk69Aqs83AzfZEE5riOd7tsVyjo1O",
                category: "compost",
                funFact: "fun fact"
            },
            {
                name: "Plastic Water Bottle",
                image: "https://lh3.googleusercontent.com/xisZplH04aAB-5Z9tVtXC8IibRjH0hAxc1KSfwmyxD70O5Rmr7BtqJhooYVEOVNy2iC7HQC3Yb8wVU5hxDdQ7ZCK-01fQRNR-3Gcpww",
                category: "recycle",
                funFact: "fun fact"
            },
            {
                name: "Chip Bag",
                image: "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/26352/bag-of-crisps-clipart-md.png",
                category: "landfill",
                funFact: "The shiny lining in chip bags is often aluminum or mixed plastic. Since recycling plants cannot separate the layers, these mixed-material bags cannot be recycled. Toss them in the garbage."
            },
            {
                name: "Paper Towel",
                image: "https://img.freepik.com/premium-vector/pixel-art-style-18-bit-toilet-paper-vector_682225-83.jpg",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Loose-Leaf Paper",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "recycle",
                funFact: "fun fact"
            },
            {
                name: "Cardboard Box",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "recycle",
                funFact: "fun fact"
            },
            {
                name: "Target Bag",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Tapioca Pearl",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "recycle",
                funFact: "fun fact"
            },
            {
                name: "Pinecones",
                image: "https://lh3.googleusercontent.com/MQi1GW6usR801e1CdtSvDuwv4FbwfzhQt4hCaYH9Scl5PwHn8HmALhU7uztrhPCyLmQ8foTn-DyY3TAOJwssHXH7TA36CbFuEUskBjcdsw",
                category: "compost",
                funFact: "fun fact"
            },
            {
                name: "Plastic Utensils",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Biodegradable Utensils",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "compost",
                funFact: "fun fact"
            },
            {
                name: "Laundry Detergent Bottle",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "Recycle",
                funFact: "fun fact"
            },
            {
                name: "Styrofoam",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Sandwich",
                image: "https://lh3.googleusercontent.com/6jaScjguP606JMALt7c4HsAK45ubbRlKJsa__pSvMJEUFS3BOk44ZpEZrOhsnWzDYTsXa7jnPD36P7PA87MuRyhoZULAUZP7qMuUO60",
                category: "compost",
                funFact: "fun fact"
            },
            {
                name: "Chapstick Tubes",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Styrofoam",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "landfill",
                funFact: "fun fact"
            },
            {
                name: "Food-soiled Paper",
                image: "https://e7.pngegg.com/pngimages/741/115/png-clipart-three-assorted-color-spring-notebooks-notebook-pencil-diary-notebook-miscellaneous-supplies.png",
                category: "compost",
                funFact: "fun fact"
            }
        ];

        var currentIndex = 0;

        function loadFood() {
            var foodImage = document.getElementById("food-image");
            foodImage.src = foodList[currentIndex].image;
        }

        function sortFood(category) {
            var resultElement = document.getElementById("result");
            var currentFood = foodList[currentIndex];

            if (category === currentFood.category) {
                resultElement.textContent = "Correct! You placed " + currentFood.name + " in the " + category + " bin!";
                showFunFact(currentFood.funFact);
            } else {
                resultElement.textContent = "Oops! That's incorrect. " + currentFood.name + " should be placed in the " + currentFood.category + " bin.";
                clearFunFact();
            }
        }

        function previousFood() {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = foodList.length - 1;
            }
            loadFood();
            clearFunFact();
        }

        function nextFood() {
            currentIndex++;
            if (currentIndex >= foodList.length) {
                currentIndex = 0;
            }
            loadFood();
            clearFunFact();
        }

        function showFunFact(funFact) {
            var dialogElement = document.getElementById("fun-fact-dialog");
            dialogElement.textContent = "Fun Fact: " + funFact;
        }

        function clearFunFact() {
            var dialogElement = document.getElementById("fun-fact-dialog");
            dialogElement.textContent = "";
        }

        loadFood();

    </script>

</body>

</html>
